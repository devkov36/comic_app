{% extends "comic_app/base.html" %}
{% load static %}

{% block contenido %}
    
    

    <div class="team">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>COMICS</h2>              
            </div>
          </div>
          {% for t in revistas %}
          
            <div class="col-md-4">
              <div class="team-item">
                <img src="{% static 'comic_app/images/comics/' %}{{t.imagen}}" alt="" width="60" height="450">
                <div class="down-content">
                  <h4>{{ t.nombre }}</h4>
                  <em>{{ t.titulo }}</em>
                  <br><br>
                  <p>{{t.descripcion|slice:"0:80"}}...</p>
                </div>
              </div>
            </div>
            {% endfor %}                              
        </div>
      </div>
    </div>
  <br>
    
{% endblock %}
